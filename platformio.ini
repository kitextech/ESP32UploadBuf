[env:featheresp32]
platform = espressif32
board = featheresp32
framework = arduino

; upload_port = /dev/cu.SLAB_USBtoUART

; monitor_port = /dev/cu.SLAB_USBtoUART
; monitor_speed = 9600

; [env:nodemcuv2]
; platform = espressif8266
; board = nodemcuv2
; framework = arduino

upload_port = /dev/cu.SLAB_USBtoUART
monitor_port = /dev/cu.SLAB_USBtoUART
monitor_speed = 115200

lib_ldf_mode = deep+

lib_deps = 
    Nanopb
    VescUart
    HardwareSerial
    PowerSensor
    WindSensor
    ImuSensor
    RpmSensor
    HallSensor
    TemperatureSensor
    Adafruit Sensor
    Adafruit BNO055
    PID
    HX711
    Adafruit SSD1306
    Oled
    VescControl
    ESP32Servo@0.8.0